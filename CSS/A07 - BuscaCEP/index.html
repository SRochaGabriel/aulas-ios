<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A07 - BuscaCEP</title>
</head>
<body>
    <!-- Container que vai conter o formulário -->
    <main class="container">
        <h1>Busca de CEP</h1>

        <!-- Formulário para buscar um CEP -->
        <form id="form_cep">
            <!-- Input do CEP -->
            <input type="text" id="input-cep" maxlength="8" required pattern="\d{8}" placeholder="Digite o CEP (apenas números)">

            <!-- Botão de busca do CEP -->
            <button onclick="buscarCep(event)" type="submit">Buscar</button>
        </form>

        <!-- Div que exibirá os resultados da pesquisa -->
        <div id="resultado" class="resultado"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
