<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Linkando Boxicons para a página -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>A05 - Formulário Login</title>
</head>
<body>
    <!-- Conteúdo principal da página -->
    <main class="container">
        <form action="" method=""> <!-- Formulário -->
            <h1>Login do IOS</h1>

            <!-- Divisão da Classe input_box para conter entradas de texto do formulário -->
            <div class="input_box">
                <input type="email" placeholder="E-mail">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input_box">
                <input type="password" placeholder="Senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembrar_senha"> <!-- Div que serve como container para o checkbox de "lembrar senha" e para o link de recuperação de senha-->
                <label>
                    <input type="checkbox">
                    Lembrar Senha
                </label>

                <a href="#">Esqueci minha senha</a>
            </div>

            <!-- Botão de login -->
            <button type="submit" class="login">Login</button>

            <!-- Div com parágrafo e link para se cadastrar -->
            <div class="cadastro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
