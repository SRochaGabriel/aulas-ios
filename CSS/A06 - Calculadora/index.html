<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A06 - Calculadora</title>
</head>
<body>
    <!-- Conteúdo da calculadora -->
    <div class="calculadora">
        <!-- Input que vai servir como a tela da calculadora -->
        <input type="text" id="tela">

        <!-- Seção que contém os botões -->
        <div class="botoes">
            <!-- Seção que contém cada linha de botões da calculadora -->
            <div class="linha_botoes"> <!-- Primeira linha -->
                <button onclick="limparTela()" class="botao_limpar">C</button>
                <button onclick="adicionarValor('/')" class="operador">/</button>
                <button onclick="adicionarValor('*')" class="operador">*</button>
                <button onclick="apagarUltimo()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>

            <div class="linha_botoes"> <!-- Segunda linha -->
                <button onclick="adicionarValor('7')">7</button>
                <button onclick="adicionarValor('8')">8</button>
                <button onclick="adicionarValor('9')">9</button>
                <button onclick="adicionarValor('-')" class="operador">-</button>
            </div>

            <div class="linha_botoes"> <!-- Terceira linha -->
                <button onclick="adicionarValor('4')">4</button>
                <button onclick="adicionarValor('5')">5</button>
                <button onclick="adicionarValor('6')">6</button>
                <button onclick="adicionarValor('+')" class="operador">+</button>
            </div>

            <div class="linha_botoes"> <!-- Quarta linha -->
                <button onclick="adicionarValor('1')">1</button>
                <button onclick="adicionarValor('2')">2</button>
                <button onclick="adicionarValor('3')">3</button>
                <button onclick="calcularResultado()" class="botao_igual_a">=</button>
            </div>

            <div class="linha_botoes"> <!-- Quinta linha -->
                <button onclick="adicionarValor('0')" class="botao_zero">0</button>
                <button onclick="adicionarValor('.')">.</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/44923565ae.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
