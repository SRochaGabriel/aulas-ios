<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A01 - Introdução</title>
</head>
<body>
    <h1>Iniciando com Javascript</h1>

    <!-- Utilizando a tag script para utilizar códigos Javascript internamente -->
    <script>
        /*
        // Exibindo na página uma mensagem de alerta
        alert("Olá, mundo!");

        // Exibindo na página uma mensagem de confirmação que contém, além do texto, botões de 'ok' e 'cancel'
        confirm("Você pretende acessar esse site?");

        // Exibindo na página um prompt, ou seja, requisitando uma resposta do usuário
        prompt("Qual o seu nome?");
        */

        // Exibindo uma mensagem no console
        console.log("Olá, console!");
        console.log("20 anos");
        console.log("Matrix");

        // Exibindo mensagem de erro no console
        console.error("Essa é uma mensagem de erro");

        // Exibindo mensagem de alerta no console
        console.warn("Essa é uma mensagem de alerta");

        // Limpando o console
        console.clear();

        // Declarando uma variável do tipo STRING
        var nome = "João";

        nome = "Elias"; // Alterando o valor da variável 'nome'
        console.log(nome);

        /*
        TIPOS DE DADOS NO JAVASCRIPT
            string - sequência de caracteres
            number - valores numéricos inteiros ou decimais
            boolean - true ou false
        */

        var idade = 20; // Declarando uma variável do tipo NUMBER
        console.log(idade);

        var verificaIdade = true; // Declarando uma variável do tipo BOOLEAN
        console.log(verificaIdade);
    </script>
</body>
</html>
