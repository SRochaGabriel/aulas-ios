    <main>
        <div class="intro">
            <h2>Algoritmo 2</h2>
            <p>Esse algoritmo recebe 5 notas das matérias do curso de Desenvolvimento Web do Instituto da Oportunidade Social e calcula a média do aluno com base nessas notas.</p>
        </div>
        <button onclick="iniciar()">Iniciar</button>
    </main>

    <script>
        function iniciar() {
            // Mensagem de introdução
            alert('Olá! Vamos calcular sua média do curso de Desenvolvimento Web. A seguir, pediremos o valor das suas notas para cada matéria.');
    
            // Pegando as notas
            let nota1 = Number(prompt('Digite sua nota na matéria de HTML'));
            let nota2 = Number(prompt('Digite sua nota na matéria de Git e Github'));
            let nota3 = Number(prompt('Digite sua nota na matéria de CSS'));
            let nota4 = Number(prompt('Digite sua nota na matéria de Javascript'));
            let nota5 = Number(prompt('Digite sua nota na matéria de TCC'));
    
            // Calculando a média
            let media = (nota1 + nota2 + nota3 + nota4 + nota5) / 5;
    
            // Informando a média para o usuário
            alert(`Obrigado! Com base nas suas notas, sua média é ${media}`);
        }
    </script>
