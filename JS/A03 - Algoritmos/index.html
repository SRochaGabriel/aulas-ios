    <main>
        <div class="intro">
            <h2>Algoritmo 1</h2>
            <p>Este algoritmo pega o preço de um produto digitado pelo usuário e abate um desconto de 15% sobre ele.</p>
        </div>
        <button onclick="iniciar()">Iniciar</button>
    </main>

    <script>
        function iniciar() {
            // Pedindo um valor para o usuário
            let valor = Number(prompt('Olá! Por favor, insira o valor do produto:'));
    
            // Armazenando o valor em porcentagem do desconto
            let desconto = 15;
    
            // Abatendo o desconto e armazendo em 'valor'
            let valorFinal = valor - (valor * (desconto / 100));
    
            // Informando o valor final ao usuário
            alert(`Certo! Como o produto custa R$ ${valor} e você tem direito a ${desconto}% de desconto, o valor final a ser pago é R$ ${valorFinal}`);
        }
    </script>
